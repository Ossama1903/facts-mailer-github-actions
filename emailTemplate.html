<!-- emailTemplate.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Advanced React Facts</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f0f2f5;
        color: #333;
        margin: 0;
        padding: 20px;
      }
      header {
        background-color: #282c34;
        color: white;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }
      .fact-card {
        background: white;
        margin: 20px 0;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .fact-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }
      h1 {
        font-size: 2em;
        margin-bottom: 0;
      }
      .fact-text {
        font-size: 1.1em;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>REACT FACT OF THE DAY</h1>
    </header>
    <main>
      <!-- Facts will be inserted here -->
      <div class="fact-card">
        <p class="fact-text">{{facts}}</p>
      </div>
    </main>
  </body>
</html>
